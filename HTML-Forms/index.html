<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>

    <div>
        <h2 class="cool">Account Information</h2>
        <form>
            <br>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="BobJames123"  required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id = "email" placeholder="James@gmail.com" required>

            <hr>

            <p class="cool">Please select your age</p>

            <input type="radio" name="age" id="option-1" value="0-18">
            <label for="option-1">0-18</label>
            <input type="radio" name="age" id="option-2" value="19-40">
            <label for="option-2">19-40</label>
            <input type="radio" name="age" id="option-3" value="40-65">
            <label for="option-3">40-65</label>
            <input type="radio" name="age" id="option-4" value="65+">
            <label for="option-4">65+(You old as hell!)</label>

            <hr>
            <br><br>

            <label for="security question">Please select your security question:</label>
            <select name="security question" id="security question" required>
                <option value="q1">What is the name of your first-grade teacher?</option>
                <option value="q2">What is the name of your childhood best friend?</option>
                <option value="q3">What was your favourite toy as a child?</option>
            </select>

            <br><br>

            <label for="answer">Your answer:</label>
            <input type="text" id="answer" name="answer" required>

            <hr>
            <br>

            <label for="bio">Please decribe yourself below:</label>
            <br>
            <textarea name="bio" id="bio" cols="40" rows="10" placeholder="about me..."></textarea>

            <hr>
            <br><br>

            <input type="submit">
            <br>

        </form>        
    </div>
</body>
</html>
