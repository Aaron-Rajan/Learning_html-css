<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Pokemon Trainer Club_createAccount</title>
    </head>
<body>
    <header>
        <img src="img/Pokemon_image1.png" alt="Pokemon Background Image">
        <h1> <span>Pokemon</span> Trainer Club</h1>
    </header>
    <main>
        <form class="create">
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="John@gmail.com">
            <br><br>
            <label for="username">Username:</label>
            <input type="text" id="username" required placeholder="John123">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <br><br>
            <input type="submit">
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
